<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144857642-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-144857642-1");
    </script>

    <script src="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0-rc.2/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0-rc.2/scroll-behaviour.min.js"></script>
    <script type="application/javascript">
      document.addEventListener("dragenter", function (event) {
        event.preventDefault();
      });
      window.addEventListener("touchmove", function () {});
      MobileDragDrop.polyfill({
        // use this to make use of the scroll behaviour
        dragImageTranslateOverride: MobileDragDrop.scrollBehaviourDragImageTranslateOverride,
      });
    </script>

    <title>Let's Pin</title>
    <style>
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: auto;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      html,
      body {
        background: #2a2a2a;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/_dist_/index.js"></script>
  </body>
</html>
